inputs_def:
  - handle: markdown_file
    description: "%input-markdown-file-to-convert-to-epub%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        excludeAll: true
        filters:
          - name: MD
            extensions:
              - md
    nullable: false

  - handle: output_path
    description: "%output-path-for-the-generated-epub-file%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - extensions:
              - epub
            name: EPUB
    nullable: false

  - handle: title
    description: "%book-title-optional-defaults-to-filename%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: author
    description: "%book-author-optional%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: theme
    description: "%epub-theme-style-duokan-or-minimal%"
    json_schema:
      type: string
      enum:
        - duokan
        - minimal
      ui:options:
        {}
    value: minimal
    nullable: true

  - handle: cover_image
    description: "%cover-image-file-optional%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        excludeAll: true
        filters:
          - name: Image Files
            extensions:
              - jpg
              - jpeg
              - png
              - gif
              - webp
    value:
    nullable: true

outputs_def:
  - handle: epub_file
    description: "Path to the generated EPUB file"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%markdown-to-epub2%"
icon: ":carbon:document-export:"
description: "%convert-markdown-files-to-epub-format-with-customizable-themes-a%"
