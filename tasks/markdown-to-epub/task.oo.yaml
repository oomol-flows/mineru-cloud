inputs_def:
  - handle: markdown_file
    description: "输入的 Markdown 文件路径"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        excludeAll: true
        filters:
          - name: MD
            extensions:
              - md
    nullable: false

  - handle: output_path
    description: "输出的 EPUB 文件保存路径"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - extensions:
              - epub
            name: EPUB
    nullable: false

  - handle: title
    description: "电子书标题（可选，默认使用文件名）"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: author
    description: "电子书作者（可选）"
    json_schema:
      type: string
    value:
    nullable: true

outputs_def:
  - handle: epub_file
    description: "生成的 EPUB 文件路径"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Markdown 转 EPUB"
icon: ":carbon:document-export:"
description: "将 Markdown 文件转换为 EPUB 电子书格式"
