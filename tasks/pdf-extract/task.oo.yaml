title: "%pdf-extract2%"
description: "%extract-content-from-pdf-documents-using-mineru-api-with-ocr-and%"
icon: ":carbon:document-pdf:"

inputs_def:
  - handle: pdf_url
    description: "%url-to-pdf-file-or-supported-document-pdf-doc-docx-ppt-pptx-png%"
    json_schema:
      type: string
    nullable: false

  - handle: api_token
    description: "%mineru-api-authentication-token2%"
    json_schema:
      contentMediaType: oomol/secret
      type: string
    value: ${{OO_SECRET:MinerU,MinerU,API_TOKEN}}
    nullable: false

  - handle: is_ocr
    description: "%enable-ocr-optical-character-recognition-for-text-extraction%"
    json_schema:
      type: boolean
    value: true
    nullable: true

  - handle: enable_formula
    description: "%enable-mathematical-formula-recognition-and-extraction%"
    json_schema:
      type: boolean
    value: true
    nullable: true

  - handle: enable_table
    description: "%enable-table-structure-recognition-and-extraction%"
    json_schema:
      type: boolean
    value: true
    nullable: true

  - group: Group
    collapsed: false

  - handle: model_version
    description: "%mineru-processing-model-version-pipeline-or-vlm%"
    json_schema:
      type: string
      enum:
        - pipeline
        - vlm
    value: pipeline
    nullable: true

  - handle: language
    description: "%document-language-for-optimal-text-recognition%"
    json_schema:
      type: string
      enum:
        - ch
        - en
        - fr
        - german
        - korean
        - japan
        - arabic
        - ta
        - te
        - ka
        - thai
        - la
        - ru
        - vi
        - ur
        - fa
        - uk
        - uz
        - ug
        - hi
        - mr
        - ne
        - sa
        - pu
        - gu
        - ja
        - bn
        - as
        - or
    value: ch
    nullable: true

  - handle: data_id
    description: "%custom-data-identifier-for-tracking%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: callback
    description: "%callback-url-for-task-completion-notifications%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: page_ranges
    description: "%specific-page-ranges-to-extract-e-g-1-3-5-7-9%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: extra_formats
    description: "%additional-output-formats-docx-html-latex%"
    json_schema:
      type: array
    value:
    nullable: true
  - handle: seed
    description: "%random-seed-for-reproducible-extraction-results%"
    json_schema:
      type: string
    value:
    nullable: true

outputs_def:
  - handle: task_id
    description: "Unique extraction task identifier"
    json_schema:
      type: string

  - handle: status_code
    description: "HTTP response status code"
    json_schema:
      type: number

  - handle: response_data
    description: "Complete API response data"
    json_schema:
      type: object

  - handle: extract_data
    description: "Extracted document content and metadata"
    json_schema:
      type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
