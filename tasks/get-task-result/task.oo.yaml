title: "%get-task-result2%"
description: "%retrieve-task-results-from-mineru-api-with-retry-mechanism%"
icon: ":carbon:document-download:"

inputs_def:
  - handle: api_token
    description: "%mineru-api-authentication-token%"
    json_schema:
      contentMediaType: oomol/secret
      type: string
    value: ${{OO_SECRET:Custom,mineru,api-key}}

  - handle: task_id
    description: "%unique-identifier-for-the-task-to-retrieve%"
    json_schema:
      type: string
    nullable: false
  - handle: max_retries
    description: "%maximum-number-of-retry-attempts-minimum-30%"
    json_schema:
      type: number
      ui:options:
        step: 1
      minimum: 30
      exclusiveMinimum: 30
    value:
    nullable: true

outputs_def:
  - handle: status_code
    description: "HTTP response status code"
    json_schema:
      type: number

  - handle: response_data
    description: "Complete API response data"
    json_schema:
      type: object

  - handle: task_data
    description: "Extracted task result data"
    json_schema:
      type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
