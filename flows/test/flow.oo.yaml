nodes:
  - node_id: pdf-to-epub#1
    title: "%pdf-to-epub-1%"
    inputs_from:
      - handle: file
      - handle: api_token
        value: ${{OO_SECRET:Custom,mineru,api-key}}
      - handle: output_path
      - handle: title
        value: null
      - handle: author
        value: null
      - handle: theme
        value: minimal
      - handle: is_ocr
        value: true
      - handle: enable_formula
        value: true
      - handle: enable_table
        value: true
      - handle: max_retries
        value: null
    subflow: self::pdf-to-epub
