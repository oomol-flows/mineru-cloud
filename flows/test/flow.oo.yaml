nodes:
  - node_id: pdf-to-epub#1
    title: "PDF to EPUB #1"
    inputs_from:
      - handle: file
        value: /oomol-driver/desktop/背景调查/在骑士英勇的旧年代.pdf
      - handle: api_token
        value: ${{OO_SECRET:Custom,mineru,api-key}}
      - handle: output_path
        value: /oomol-driver/desktop/背景调查/test.epub
      - handle: title
        value: null
      - handle: author
        value: null
      - handle: theme
        value: minimal
      - handle: is_ocr
        value: true
      - handle: enable_formula
        value: true
      - handle: enable_table
        value: true
      - handle: max_retries
        value: null
    subflow: self::pdf-to-epub
